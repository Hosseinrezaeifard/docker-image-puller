name: Export n8n Docker Image

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Pull n8n image
        run: docker pull n8nio/n8n:latest

      - name: Save n8n image
        run: docker save n8nio/n8n:latest -o n8n_latest.tar

      - name: Compress image (smaller download)
        run: gzip -9 n8n_latest.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: n8n-docker-image
          path: n8n_latest.tar.gz
